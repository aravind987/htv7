        <form class="row g-3" action="/handleForm" method="post">
          <!-- name -->
          <div class="col-md-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="col-md-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName">
          </div>
          <!-- date -->
          <div class="col-md-4">
            <label for="dateMet" class="form-label">Date met</label>
            <input type="date" class="form-control" name="dateMet"/>
          </div>
  
          <!-- company -->
          <div class="col-md-7">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" name="company">
          </div>
          <!-- job title -->
          <div class="col-md-5">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" name="jobTitle">
          </div>
          <!-- industry -->
          <div class="col-md-7">
            <label for="industry" class="form-label">Industry</label>
            <input type="text" class="form-control" name="industry">
          </div>
          <!-- education -->
          <div class="col-md-5">
            <label for="education" class="form-label">Education</label>
            <input type="text" class="form-control" name="education">
          </div>
          
          <!-- email -->
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="inputEmail">
          </div>
          <!-- linkedin -->
          <div class="col-md-4">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="text" class="form-control" name="linkedin" placeholder="https://www.linkedin.com/in/john-doe">
          </div>
          <!-- phone number -->
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" placeholder="XXX-XXX-XXXX">
          </div>
          
          <!-- how they met -->
          <div class="col-md-6">
            <label for="form-check" class="form-label">How you met them</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

                Conference

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Company Information Session

          </div>
  
          <!-- connection reason -->
